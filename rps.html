<!DOCTYPE html>
<head>
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <script>
        function computerPlay() {
            choices = ["Rock", "Paper", "Scissors"];
            return choices[Math.floor(Math.random()*3)];
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase().replace(playerSelection[0].toLowerCase(), playerSelection[0].toUpperCase());

            if (playerSelection === computerSelection) {
                return "It's a draw!";
            } else if ((playerSelection === "Rock" && computerSelection === "Scissors") ||
                      (playerSelection === "Scissors" && computerSelection === "Paper") ||
                      (playerSelection === "Paper" && computerSelection === "Rock")) {
                          return `You win! ${playerSelection} beats ${computerSelection}`;
            } else {
                return `You lose! ${computerSelection} beats ${playerSelection}`;
            }
        }

        function game() {
            let computerWins = 0;
            let playerWins = 0;
            
            for (let i = 0; i < 5; i++) {
                let playerSelection = prompt("Rock, Paper or Scissors?");
                let result = playRound(playerSelection, computerPlay());
                console.log(result)

                if (result.slice(4,8) == "win") {
                    playerWins += 1;
                } else if (result.slice(4,8) == "lose") {
                    computerWins += 1;
                } else {
                    computerWins += 1;
                    playerWins += 1;
                }
                console.log(`The score is: Player ${playerWins} Computer ${computerWins}`);
            }

            if (playerWins > computerWins) {
                console.log("You win!");
            } else if (computerWins > playerWins) {
                console.log("You lose!");
            } else {
                console.log("It's a draw!");
            }
        }
    </script>
</body>
